<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Pharmacy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #071739, #2b4e77);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section label {
      display: block;
      font-size: 16px;
      color: #34495e;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .section p {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f7f7f7;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      border-color: #4b69f8;
      outline: none;
    }

    .toggle-section {
      cursor: pointer;
      color: #4b69f8;
      text-decoration: underline;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background: #4b69f8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-btn:hover {
      background: #3b5bd6;
    }

    .order-info {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Settings</h1>
    <form action="/update-settings" method="POST">
      <!-- Change Username -->
      <div class="section">
        <label for="username">Username</label>
        <p>HabibaHakki</p>
        <div class="toggle-section" onclick="toggleSection('username-section')">Change Username</div>
        <div id="username-section" class="hidden">
          <div class="input-field">
            <input type="text" id="new-username" name="new-username" placeholder="New Username">
          </div>
        </div>
      </div>

      <!-- Change Email -->
      <div class="section">
        <label for="email">Email</label>
        <p>HabibaHakki@example.com</p>
        <div class="toggle-section" onclick="toggleSection('email-section')">Change Email</div>
        <div id="email-section" class="hidden">
          <div class="input-field">
            <input type="email" id="new-email" name="new-email" placeholder="New Email">
          </div>
        </div>
      </div>

      <!-- Change Password -->
      <div class="section">
        <label for="password">Password</label>
        <div class="toggle-section" onclick="toggleSection('password-section')">Change Password</div>
        <div id="password-section" class="hidden">
          <div class="input-field">
            <input type="password" id="new-password" name="new-password" placeholder="New Password">
          </div>
          <div class="input-field">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password">
          </div>
        </div>
      </div>

      <!-- Card Details -->
      <div class="section">
        <label for="card-details">Card Details</label>
        <div class="input-field">
          <input type="text" id="card-number" name="card-number" placeholder="Card Number" maxlength="16">
        </div>
        <div class="input-field">
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5">
        </div>
        <div class="input-field">
          <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3">
        </div>
      </div>

      <!-- Save Button -->
      <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <!-- Order Information -->
    <div class="order-info">
      Total Orders: <span id="total-orders">1</span>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }
  </script>
</body>
</html>
